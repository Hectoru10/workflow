<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head}"></head>
<body class="bg-light">
<!-- Navbar -->
<div th:replace="~{fragments/fragments :: navbar}"></div>

<!-- Contenido principal -->
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h1 class="card-title" th:text="${task.id == null} ? 'Create Task' : 'Edit Task'"></h1>
        </div>
        <div class="card-body">
            <form th:action="@{${task.id == null} ? '/tasks' : '/tasks/update/' + ${task.id}}" th:object="${task}" method="post">
                <!-- Título -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                    <!-- Mensaje de error para el título -->
                    <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                        <span th:errors="*{title}"></span>
                    </div>
                </div>
                <!-- Descripción -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                    <!-- Mensaje de error para la descripción -->
                    <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                        <span th:errors="*{description}"></span>
                    </div>
                </div>
                <!-- Fecha de vencimiento -->
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}">
                    <!-- Mensaje de error para la fecha de vencimiento -->
                    <div th:if="${#fields.hasErrors('dueDate')}" class="text-danger">
                        <span th:errors="*{dueDate}"></span>
                    </div>
                </div>
                <!-- Completado -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="completed" th:field="*{completed}">
                    <label class="form-check-label" for="completed">Completed</label>
                </div>
                <!-- Botones -->
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/tasks" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/fragments :: footer}"></div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
