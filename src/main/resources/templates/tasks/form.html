<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Encabezado -->
<th:block th:include="fragments/header.html"></th:block>

<!-- Barra de navegación -->
<th:block th:include="fragments/navbar.html"></th:block>

<!-- Contenido principal -->
<div class="container mt-5">
    <div class="card shadow">
        <!-- Encabezado del formulario -->
        <div class="card-header bg-primary text-white">
            <h1 class="card-title" th:text="${task.id == null} ? 'Create Task' : 'Edit Task'"></h1>
        </div>
        <!-- Cuerpo del formulario -->
        <div class="card-body">
            <form th:action="@{${task.id == null} ? '/tasks' : '/tasks/update/' + ${task.id}}" th:object="${task}" method="post">
                <!-- Campo: Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>

                <!-- Campo: Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                </div>

                <!-- Campo: Due Date -->
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required>
                </div>

                <!-- Campo: Completed -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="completed" th:field="*{completed}">
                    <label class="form-check-label" for="completed">Completed</label>
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/tasks" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<!-- Pie de página -->
<th:block th:include="fragments/footer.html"></th:block>
</html>
