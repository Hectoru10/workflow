<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/header.html"></th:block>

<th:block th:include="fragments/navbar.html"></th:block>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h1 class="card-title">Tasks</h1>
        </div>
        <div class="card-body">
            <a href="/tasks/new" class="btn btn-success mb-3">Create New Task</a>
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td class="text-nowrap" th:text="${task.dueDate}"></td>
                    <td>
                        <span th:if="${task.completed}" class="badge bg-success">Completed</span>
                        <span th:unless="${task.completed}" class="badge bg-warning">Pending</span>
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <!-- Botón de Editar -->
                            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <!-- Botón de Eliminar -->
                            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

<th:block th:include="fragments/footer.html"></th:block>
</html>
